<div class="container">
  <h2>Casos Sin Resolver</h2>

  <div class="casos-lista">
    <div *ngIf="casos.length === 0" class="empty-message">
      No hay casos sin resolver
    </div>

    <div *ngFor="let caso of casos" class="caso-card">
      <div class="caso-header">
        <h3>{{ caso.tipo.nombre }}</h3>
        <span class="caso-id">#{{ caso.id }}</span>
      </div>
      <p class="caso-descripcion">{{ caso.tipo.nombre }}</p>
      <div class="caso-info">
        <span class="cliente">Cliente: {{ caso.numeroUsuario }}</span>
        <span class="fecha">{{ caso.fecha | date: 'dd/MM/yyyy' }}</span>
      </div>
      <button class="btn-atender" (click)="atenderCaso(caso.id)">
        Atender Caso
      </button>
    </div>
  </div>
</div>
