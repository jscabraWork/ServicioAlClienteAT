<div class="chat-container">
  <div class="chat-header">
    <div>
      <h3>Chat - {{ caso.tipo.nombre }}</h3>
      <span class="chat-cliente">{{ caso.numeroUsuario }}</span>
    </div>
    <button class="btn-cerrar-chat" (click)="cerrarChat()">âœ•</button>
  </div>

  <div class="chat-mensajes" #chatMensajes>
    <div *ngFor="let mensaje of mensajes"
         class="mensaje"
         [class.mensaje-cliente]="mensaje.esRespuesta === false"
         [class.mensaje-agente]="mensaje.esRespuesta === true">
      <div class="mensaje-header">
        <span class="mensaje-emisor">{{ mensaje.esRespuesta === false ? 'Cliente' : 'Agente' }}</span>
        <span class="mensaje-fecha">{{ mensaje.fecha | date: 'hh:mm a' }}</span>
      </div>
      <div class="mensaje-texto" *ngIf="mensaje.tipoContenido === 'text'">{{ mensaje.mensaje }}</div>
      <div class="mensaje-texto" *ngIf="mensaje.tipoContenido === 'image'">
        <img
          class="imagen-miniatura"
          [src]="getMediaUrl(mensaje)"
          alt="Imagen"
          loading="lazy"
          (load)="onImagenCargada()"
          (click)="abrirModal($event, getMediaUrl(mensaje), 'image')"
        >
      </div>
      <div class="mensaje-texto" *ngIf="mensaje.tipoContenido === 'audio'">
        <audio
          controls
          [src]="getMediaUrl(mensaje)"
          preload="metadata"
        ></audio>
      </div>
      <div class="mensaje-texto" *ngIf="mensaje.tipoContenido === 'video'">
        <video
          class="video-miniatura"
          [src]="getMediaUrl(mensaje)"
          preload="metadata"
          muted
          playsinline
          (click)="abrirModal($event, getMediaUrl(mensaje), 'video')"
          (loadedmetadata)="onVideoLoaded($event)"
        ></video>
      </div>
    </div>
  </div>

  <!-- Modo solo lectura -->
  <div class="chat-input" *ngIf="modoSoloLectura">
    <div class="conversacion-cerrada">
      Esta conversaciÃ³n se ha cerrado
    </div>
  </div>

  <!-- Modo normal -->
  <div class="chat-input" *ngIf="!modoSoloLectura">
    <!-- Indicador de archivo seleccionado -->
    <div *ngIf="archivoSeleccionado" class="archivo-preview">
      <span>{{ archivoSeleccionado.name }}</span>
      <button (click)="cancelarArchivo()">âœ•</button>
    </div>

    <!-- Indicador de grabaciÃ³n -->
    <div *ngIf="grabandoAudio" class="grabando-indicador">
      <span class="pulso">ðŸ”´</span> Grabando audio... {{ tiempoGrabacion }}s
    </div>

    <div class="input-row">
      <div class="input-wrapper">
        <!-- Input de archivos ocultos -->
        <input #inputImagen type="file" accept="image/*" (change)="seleccionarArchivo($event)" style="display: none;">

        <!-- BotÃ³n para adjuntar imagen -->
        <button class="btn-icon" (click)="inputImagen.click()" title="Enviar imagen" [disabled]="grabandoAudio">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
            <circle cx="8.5" cy="8.5" r="1.5"/>
            <polyline points="21 15 16 10 5 21"/>
          </svg>
        </button>

        <!-- BotÃ³n para grabar audio -->
        <button class="btn-icon" [class.grabando]="grabandoAudio" (click)="toggleGrabarAudio()" [title]="grabandoAudio ? 'Detener grabaciÃ³n' : 'Grabar audio'">
          <svg *ngIf="!grabandoAudio" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
            <line x1="12" y1="19" x2="12" y2="23"/>
            <line x1="8" y1="23" x2="16" y2="23"/>
          </svg>
          <svg *ngIf="grabandoAudio" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <rect x="6" y="6" width="12" height="12" rx="1"/>
          </svg>
        </button>

        <!-- Input de texto -->
        <input
          type="text"
          [(ngModel)]="nuevoMensaje"
          (keyup.enter)="enviarMensaje()"
          placeholder="Escribe un mensaje..."
          [disabled]="grabandoAudio">
      </div>

      <div class="div-boton">
        <!-- BotÃ³n enviar -->
        <button class="btn-enviar" (click)="enviarMensaje()" [disabled]="grabandoAudio">
          Enviar
        </button>
      </div>
    </div>

  </div>
</div>

<!-- Modal para ver imÃ¡genes y videos en grande -->
<div class="modal-multimedia" *ngIf="modalAbierto" (click)="cerrarModal()" (mousedown)="$event.stopPropagation()">
  <div class="modal-contenido" (click)="$event.stopPropagation()" (mousedown)="$event.stopPropagation()">
    <button class="btn-cerrar-modal" (click)="cerrarModal()">âœ•</button>
    <img *ngIf="modalTipo === 'image'" [src]="modalUrl" alt="Imagen ampliada" (click)="$event.stopPropagation()">
    <video *ngIf="modalTipo === 'video'" [src]="modalUrl" controls autoplay (click)="$event.stopPropagation()"></video>
  </div>
</div>
