<!-- Desktop Top Bar -->
<header class="top-bar" *ngIf="!isMobile">
  <img src="assets/logo2.webp" alt="Logo" class="top-logo" />
  <a [routerLink]="'/logout'" class="logout-btn">
    <img src="assets/cerrar-sesion.png" alt="Cerrar SesiÃ³n" />
  </a>
</header>

<!-- Sidebar -->
<aside [ngClass]="{'sidebar': true, 'collapsed': isCollapsed, 'mobile': isMobile}"
       (mouseenter)="onMouseEnter()"
       (mouseleave)="onMouseLeave()">
  <!-- Sidebar Header -->
  <div class="sidebar-header">
    <img src="assets/logo.png" alt="Logo" class="logo-icon" *ngIf="isMobile || !isCollapsed" />
    <button class="toggle-btn" (click)="toggleSidebar()" *ngIf="isMobile">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>

  <!-- Sidebar Menu -->
  <nav class="sidebar-menu" [class.collapsed]="isCollapsed && isMobile">
    <ng-container *ngFor="let item of navItems">
      <a [routerLink]="item.route"
         class="menu-item"
         [class.logout]="item.isLogout === true"
         routerLinkActive="active"
         (click)="isMobile && closeSidebar()">
        <img [src]="item.icon" [alt]="item.label" />
        <span [class.hidden]="isCollapsed && !isMobile">{{item.label}}</span>
      </a>
    </ng-container>
  </nav>
</aside>

<div class="overlay" *ngIf="!isCollapsed && isMobile" (click)="closeSidebar()"></div>
