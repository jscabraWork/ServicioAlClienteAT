<div class="container-wrapper">
  <div class="container">
    <div class="header">
      <h2>Todas las conversaciones</h2>
      <button class="btn-new-chat" (click)="abrirModalNuevoChat()">+</button>
    </div>

    <div class="search-bar">
      <input 
      type="text" 
      class="lupa" 
      placeholder="Buscar por celular"
      [(ngModel)]="filtro"
      (input)="filtrarCasos()">
    </div>

    <div class="casos-lista">
      <div *ngIf="casos.length === 0" class="empty-message">
        No hay casos asignados
      </div>

      <div *ngFor="let caso of casos"
           class="chat-item"
           [class.chat-seleccionado]="casoSeleccionado?.id === caso.id"
           (click)="abrirChat(caso)">
        <div class="avatar">
          <div class="avatar-placeholder"></div>
        </div>
        <div class="chat-content">
          <div class="chat-header">
            <div class="chat-title">
              <span class="nombre">{{ caso.tipo.nombre }} - {{ caso.numeroUsuario }}</span>
            </div>
            <span class="hora">{{ obtenerHora(caso) }}</span>
          </div>
          <div class="chat-preview">
            <span class="ultimo-mensaje"> Ultimo mensaje: {{ obtenerUltimoMensaje(caso) }} </span>
          </div>
          <div class="chat-status">
            <select class="estado-select"
                    [(ngModel)]="caso.estado"
                    (change)="cambiarEstado($event, caso)"
                    (click)="$event.stopPropagation()">
              <option [value]="0" disabled>Sin atender</option>
              <option [value]="1">En proceso</option>
              <option [value]="2">Finalizado</option>
            </select>
          </div>
        </div>
        <div class="notification-badge" *ngIf="caso.estado === 0"></div>
      </div>
    </div>
  </div>

  <app-chat
    *ngIf="casoSeleccionado"
    [caso]="casoSeleccionado"
    (cerrar)="cerrarChat()"
    (nuevoMensajeRecibido)="actualizarUltimoMensaje($event)">
  </app-chat>

  <!-- Modal para nuevo chat -->
  <div class="modal-overlay" *ngIf="mostrarModal" (click)="cerrarModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h3>Nuevo Chat</h3>
        <button class="btn-cerrar" (click)="cerrarModal()">&times;</button>
      </div>

      <div class="modal-body">
        <div class="form-group">
          <label for="phoneInput">Número de usuario</label>
          <input
            #phoneInput
            type="text"
            id="phoneInput"
            class="form-control"
            [(ngModel)]="numeroUsuario"
            placeholder="Ingrese el número de usuario">
        </div>

        <div class="form-group">
          <label for="tipoSelect">Tipo de caso</label>
          <select
            id="tipoSelect"
            class="form-control"
            [(ngModel)]="tipoSeleccionado">
            <option [value]="null" disabled selected>Seleccione un tipo</option>
            <option *ngFor="let tipo of tiposCaso" [ngValue]="tipo">
              {{ tipo.nombre || tipo }}
            </option>
          </select>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn-cancelar" (click)="cerrarModal()">Cancelar</button>
        <button class="btn-empezar" (click)="empezarChat()">Empezar Chat</button>
      </div>
    </div>
  </div>
</div>
